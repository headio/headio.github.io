<body>
<div id="wrap">

    <div class="page bg1 show" id="start">
        <div class="beat-title normal" id="beat-title"></div>
        <div class="beatbutton-wrap">
            <a class="beat-button" id="beat-button"></a>
        </div>
    </div>
    
    <div class="page bg1" id="boss1">
        <div class="round"></div>

            </div>

                <div class="hp-total">
                    <div class="hp"></div>
                    <p>HP</p>
                </div>
                <span></span>
            </div>
        </div>
        <div class="beat-count-wrap">
            <div class="beat-count">
                <span></span>
                <span class="count"></span>
            </div>
            <div class="beat-count-line">
                <!-- <div class="left"></div>
                <div class="center"></div>
                <div class="right"></div> -->
            </div>
        </div>
        <div id="boss-body" class="boss-body boss-body-1"></div>
        <div id="boss-head" class="boss-head"></div>
        <div class="boss-tag-1"></div>
        <div id="boss-beaten-left" class="boss-beaten-left">
            <div class="boss-beaten-head-left"></div>
            <div class="boss-beaten-effect-left"></div>
            <div class="boss-beaten-hand-left"></div>
        </div>
        <div id="boss-beaten-right" class="boss-beaten-right">
            <div class="boss-beaten-head-right"></div>
            <div class="boss-beaten-effect-right"></div>

        <div class="beaten-area"></div>
    </div>

            <div class="top-hp-wrap">

        <div class="beat-count-wrap">
            <div class="beat-count">
                <span></span>

            <div class="beat-count-line">

        <div id="boss-beaten-right" class="boss-beaten-right">

            <!-- <div class="boss-beaten-effect-right"></div> -->
            <div class="boss-beaten-hand-right"></div>
        </div>

                <p>战胜了全国<span id="defeat">0</span>的玩家
